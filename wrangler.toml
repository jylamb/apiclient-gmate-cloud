name = "apiclient-gmate-cloud"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# Environment variables (set via Cloudflare Dashboard or wrangler secret)
# CLIENT_ID = "your_client_id"
# CLIENT_SECRET = "your_client_secret" (use wrangler secret put)
# API_BASE_URL = "https://openapi.gmatehealthcare.com"

[vars]
API_BASE_URL = "http://localhost:8080"

# Production environment
[env.production]
vars = { API_BASE_URL = "https://openapi.gmatehealthcare.com" }
